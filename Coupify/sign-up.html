<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Coupify." />
<title>Sign Up - Coupify</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<link rel="shortcut icon" href="../favicon.png">

</head>

<body>
    <div class="dark half center-block light">
        <div class="iphone-container center-block">
            <div class="phone-shape small">
                <span class="button-one buttons"></span>
                <span class="button-two buttons"></span>
                <span class="button-three buttons"></span>
                <span class="button-four button last"></span>
                <div class="top-details">
                    <span class="camera"></span>
                    <span class="circle"></span>
                    <span class="speaker"></span>
                </div>
                <div class="phone-screen">
                    <nav class="navbar navbar-default navbar-fixed-top">
                        <div class="navbar-logo light">C</div>
                        <a href="sign-up.html">
                            <button type="button" class="nav-button light-color">
                                SIGN UP
                            </button>
                        </a>
                        <a href="sign-in.html">
                            <button type="button" class="nav-button">
                                SIGN IN
                            </button>
                        </a>
                    </nav>
                    <div class="account-sign-container">
                        <h1 class="account-signin-title">Sign Up</h1>
                    </div>
                    <div>
                        <div class="col-md-6">
                            <input class="account-signin-name" placeholder="First Name" type="text">
                        </div>
                        <div class="col-md-6">
                            <input class="account-signin-name"  style='margin-left:8px;' placeholder="Last Name" type="text">
                        </div>
                        <input class="account-signin-input" placeholder="Email Address" type="email">
                        <input class="account-signin-input" placeholder="Password" type="password">
                    </div>
                    <a href="card.html">
                        <button type="button" class="center-block account-signin-button">Sign Up</button>
                    </a>
                </div>
                <div class="circle-button"></div>
            </div>
        </div>
	</div>

        
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
